<!DOCTYPE html>
<html>
<head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          type="text/css"
          href="style/common-style.css">

    <link rel="stylesheet"
          type="text/css"
          href="style/search-style.css">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<h1><img src= "images/icon.png"
         id="icon"
         width="48"
         height="48"/>hatter</h1>
<div id="sidebar">
    <ul>
        <li><a href="#" id="display-user"></a>Welcome</li>
        <li><a href="/feed" id="feed-link">Feed</a></li>
        <li><a href="/search" id="search-link">Search</a></li>
        <li><a href="/settings" id="settings-link">Settings</a></li>
        <li><a href="/account-help" id="help-link">Help</a></li>
        <li onclick=logout()>Logout</li>
    </ul>
</div>

<div class="create-post">
    <div id="search-bar">
        <form id="search-form">
            <textarea id="body" name="body" rows="1" placeholder="Search Users"></textarea>
            <button type="submit"><img src="images/search.svg" width="14" height="14"></button>
        </form>
    </div>
</div>
<ul id="user-list"></ul>
<script src="/search.js"></script>
<script>
    function logout() {
        fetch("/logout", {
            method: "POST",
        })
            .then(response => {
                if (response.ok) {
                    // Redirect the user to the home page
                    window.location.replace("/");
                } else {
                    throw new Error("Logout failed");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Logout failed");
            });
    }
</script>
</body>

</html>
