<!DOCTYPE html>
<html>
<head>
  <title>Chatter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        type="text/css"
        href="style/temp_style.css">
</head>
<body>
<h1>Chatter</h1>
<div id="sidebar">
  <ul>
    <li><a href="#">Logout</a></li>
    <li><a href="#">Settings</a></li>
  </ul>
</div>

<div class="create-post">
  <form id="new-post-form">
    <div>
      <label for="user">User:</label>
      <input type="text" id="user" name="user">
    </div>
    <div>
      <textarea id="body" name="body" placeholder="Say something..."></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<h2>All Posts:</h2>
<ul id="post-list"></ul>
<script src="/app.js"></script>
</body>

</html>
