<!DOCTYPE html>
<!--
 Description: The HTML for account creation page,
              which uses a form for user credential input.
-->
<html>
<head>
    <title>Create an Account</title>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          type="text/css"
          href="style/login-style.css">
</head>
<body>
<h1>Welcome to Chatter!</h1>
<p>Create a new Chatter account below or <a href="/login">login here</a>.</p>
<form id="create-user-form">
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <input type="submit" value="Create">
</form>
<div id="error-message"></div>
<script src="/create-account.js">
</script>
</body>
</html>
