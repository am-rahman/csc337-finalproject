<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          type="text/css"
          href="style/common-style.css">
    <link rel="stylesheet"
          type="text/css"
          href="style/settings-style.css">

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<h1><img src= "images/icon.png"
         id="icon"
         width="48"
         height="48"/>hatter</h1>
<div id="sidebar">
    <ul>
        <!--    Will change this later to display username-->
        <li><a href="#" id="display-user"></a>Welcome</li>
        <li><a href="/feed" id="feed-link">Feed</a></li>
        <li><a href="/search" id="search-link">Search</a></li>
        <li><a href="/settings" id="settings-link">Settings</a></li>
        <li><a href="/account-help" id="help-link">Help</a></li>
        <li><a href="/logout" id="logout-link">Logout</a></li>
    </ul>
</div>

<div id="settings">
    <div id="settings-items">
        <label class="switch" id="toggle">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

        <p id="dark-mode">Light mode coming soon...</p>
    </div>
</div>
<script src="/settings.js"></script>
<script>
    function logout() {
        fetch("/logout", {
            method: "POST",
        })
            .then(response => {
                if (response.ok) {
                    // Redirect the user to the home page
                    window.location.replace("/");
                } else {
                    throw new Error("Logout failed");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Logout failed");
            });
    }
</script>
</body>

</html>
